<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>회원가입</h1>
		<hr />
		<form method="post" action="/board/signup/submit/">
			{% csrf_token %}
			<div>
				<label for="username">Username</label>
				<input name="username" type="text" placeholder="이름" />
			</div>
			<div>
				<label for="password">Password</label>
				<input name="password" type="text" placeholder="4자리">
			</div>
			<div>
				<label for="password_confirm">Password Contirm</label>
				<input name="password_confirm" type="text" placeholder="4자리">
			</div>
			<div>
				<label for="first_name">first_name</label>
				<input name="first_name" type="text" placeholder="first_name" />
			</div>
			<div>
				<label for="last_name">last_name</label>
				<input name="last_name" type="text" placeholder="last_name" />
			</div>
			<input type="submit" value="회원가입" />
			<a href="/">취소</a>
		</form>
	</body>
</html>
