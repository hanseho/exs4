{% include "header.html" %}

<div class="container">
	<div class="page-header">
		<h3>로그인</h3>
	</div>
	<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form" role="login">
		{% csrf_token %}
		<div class="form-group">
			<div class="form-group">
				<label>사용자 아이디</label>
				<input type="text" name="username" class="form-control" placeholder="Input Username" />
			</div>
			<div class="form-group">
				<label>사용자 비밀번호</label>
				<input type="password" name="password" class="form-control" placeholder="Input Password" />
				<input type="hidden" name="next" value="/" />
			</div>
			<div class="form-group pull-right">
				<button type="submit" class="btn btn-primary">
					Login
				</button>
			</div>
		</div>
	</form>
</div>

{% include "footer.html" %}
