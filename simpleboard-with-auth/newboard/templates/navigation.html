<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
    	<!-- Brand and toggle get grouped for better mobile display -->
    	<div class="navbar-header">
    		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
    			<span class="sr-only">Toggle navigation</span>
    			<span class="icon-bar"></span>
    			<span class="icon-bar"></span>
    			<span class="icon-bar"></span>
    		</button>
    		<a class="navbar-brand" href="/">SimpleBoard</a>
  		</div>

  		<!-- Collect the nav links, forms, and other content for toggling -->
  		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  			<ul class="nav navbar-nav navbar-right">
  				<li class="dropdown">
  					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Boards <span class="caret"></span></a>
  					<ul class="dropdown-menu" role="menu">
  					{% if boards %}
	  						{% for board in boards %}
	  						<li>
	  							<a href="/board/{{ board.id }}">{{ board.title }}</a>
	  						</li>
							{% endfor %}
						{% else %}
							<li>
								<a href="#">No board</a>
							</li>
						{% endif %}
  					</ul>
  				</li>
  				<li>
  					{% if user.is_authenticated %}
  					<div class="navbar-btn">
  						
  							{{ user.username }}
  						
  							<a href="/logout" class="btn btn-danger">Logout</a>
  						
  					</div>
  					{% else %}

  					<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-inline navbar-form" role="login">
  						{% csrf_token %}
  						<div class="form-group">
							<input type="text" name="username" class="form-control" placeholder="아이디를 입력하세요" />
							<input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" />
							<input type="hidden" name="next" value="/" />
							<button type="submit" class="btn btn-primary">
								Login
							</button>
							<a href="/board/signup/" class="btn btn-success">
								Join
							</a>
  						</div>
  					</form>

  					{% endif %}
  				</li>
  			</ul>
  		</div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
